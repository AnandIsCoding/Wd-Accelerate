    <title>Kharido</title>
    <!-- Stop zoom via trackpad mousepad -->
    <script>
      document.addEventListener(
        "wheel",
        function (event) {
          if (event.ctrlKey || event.metaKey) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
      
    </script>
